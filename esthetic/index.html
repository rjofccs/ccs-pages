<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Terminal</title>
    <meta name="robots" content="noindex"/>
    <meta name="googlebot" content="noindex"/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <link href="https://cdn.jsdelivr.net/gh/jcubic/jquery.terminal@master/css/jquery.terminal.min.css" rel="stylesheet"/>

    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-polyfills/keyboard.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jcubic/jquery.terminal@master/js/jquery.terminal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jcubic/jquery.terminal@master/js/less.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jcubic/jquery.terminal@master/js/unix_formatting.js"></script>
    <script>
        var objs = [];
        var ind = 0;
        var audio;
        jQuery(function($, undefined) {
            $.getJSON("../action_py_rs/esthetic4.json", function(data){
                // $.each(data, function (index, value) {
                //     console.log(value);
                // });
                objs = data;
              
                res = objs[0];
                sony = res[1];
                audio = new Audio(sony);
                audio.volume = 0.5;
            }).fail(function(){
                console.log("An error has occurred.");
            });
          
            $('body').terminal(function(command) {
                if (false && command !== '') {
                    if (command != undefined) {
                        var result = window.eval(command);
                    }
                }
                if (true) {
                    audio.play();//play 0

                    if (ind != 0) {
                        res = objs[ind-1];//echo 0
                        word = res[0];
                        console.log(word, command);
                        if (word == command) {
                            this.echo('Bingo!');
                        } else {
                            this.echo('Error!');
                        }
                    }

                    ind = ind + 1;
                    res = objs[ind];//load 1
                    // word = res[0];
                    sony = res[1];
                    audio = new Audio(sony);
                    audio.volume = 0.5;
                    // audio.play();
                }
            }, {
                greetings: 'Javascript Interpreter',
                name: 'js_demo',
                prompt: '$> '
            });
        });
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body.terminal {
            min-height: 100%;
        }
        body:not(.terminal) .terminal {
            height: 100%;
        }
        .terminal, span {
            --size: 1.4;
        }
    </style>
  </head>
  <body>
  </body>
</html>
