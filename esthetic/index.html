      jQuery(function($) {
          $('body').terminal();
      });
    </script>
    <style>

         height: 100%;
         margin: 0;
     }
     body.terminal {
         min-height: 100%;
     }
     body:not(.terminal) .terminal {
         height: 100%;
     }
    </style>
